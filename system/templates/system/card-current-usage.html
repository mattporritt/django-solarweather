      <div class="spinner-border spinner-style" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div class="card-header pb-0 blur">
        Current Usage kW
    </div>
    <div class="card-body blur">
        <div class="overlay"></div>
        <div id="current-usage-now" class="dashboard-card-value">8.888</div>
        <div class="row">
            <div class="col-6">
                <div class="dashboard-card-titles">FROM SOLAR</div>
                <div id="current-usage-from-solar" class="dashboard-card-value">8.888</div>
            </div>
            <div class="col-6">
                <div class="dashboard-card-titles">FROM GRID</div>
                <div id="current-usage-from-grid" class="dashboard-card-value">8.888</div>
            </div>
        </div>
    </div>
</div>
