<div id="dashboard-wind-card" class="card dashboard-card">
    <div class="loading-spinner">
      <div class="spinner-border spinner-style" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div class="card-header pb-0 blur">
        Wind km/h
    </div>
    <div class="card-body blur">
        <div class="overlay"></div>
        <div class="row">
            <div class="col-7">
                <div class="dashboard-card-titles">SPEED</div>
                <div id="wind-now" class="dashboard-card-value">00.0</div>
             </div>
            <div class="col-5">
                <div class="dashboard-card-titles">DIRECTION</div>
                <div id="wind-dir" class="dashboard-card-value">NW</div>
            </div>
        </div>
        <div class="dashboard-card-extrema">
                <div class="dashboard-card-extrema-min-container">
                    <div class="dashboard-extrema-min">MIN</div>
                    <div id="wind-day-min" class="dashboard-extrema-min-val">88.8</div>
                </div>
                <div class="dashboard-card-extrema-max-container">
                    <div class="dashboard-extrema-max">MAX</div>
                    <div id="wind-day-max" class="dashboard-extrema-max-val">88.8</div>
                </div>
                <div class="dashboard-card-extrema-max-container">
                    <div class="dashboard-extrema-max">GUST</div>
                    <div id="wind-gust" class="dashboard-extrema-max-val">88.8</div>
                </div>
            </div>
    </div>
</div>
